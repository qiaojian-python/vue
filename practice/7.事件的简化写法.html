<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>年龄:{{age}}</h3>
    <input type="button" value="简化写法+" @click="edit_age">
    <input type="button" value="简化写法-" @click="change_age">
</div>

<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            age:23,
        },
        methods:{
            change_age: function () {
                this.age --
            },
            edit_age:function () {
                this.age ++
            }
        }
    })
</script>
</body>
</html>
