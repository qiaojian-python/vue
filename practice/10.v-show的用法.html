<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <hr>
    <h3 v-show="isshow">{{msg}}</h3>
    <h3 v-show='count=30'>{{msg}}</h3>
    <input type="button" value="点我" @click="showmsg">

</div>

<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            msg:'llll',
            'isshow':true,
        },
        methods: {
            showmsg(){
                this.isshow = !this.isshow
            }
        }
    })


</script>
</body>
</html>
