<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<div id="app" class="c">-->
<div id="app" >
{{ msg }}

    <h2>{{username}}</h2>

</div>

<div class="c">

</div>

<script src="../js/vue.min.js"></script>

        el: "#app",
        data: {
            msg:'2006',
            username:"joe"
        },
    })
    new Vue({
        el: ".c",
        data: {
            username: 'Joe'
        }
    })

</script>
</body>
</html>
