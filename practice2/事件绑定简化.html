<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <h3>年龄: {{age*2}}</h3>
    <input type="button" value="点我+" @click="add">
    <input type="button" value="点我-" @click="reduce">

</div>

<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            age:18,

        },
        methods: {
            add(){
                this.age ++;
            },
            reduce(){
                this.age --;
            }
        }
    })


</script>
</body>
</html>
